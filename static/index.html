<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="logo">ELITE<span class="green">CRASH</span></div>
            <div class="balance-pill">
                <span class="currency">$</span>
                <span id="balance">1000.00</span>
            </div>
        </header>

        <div class="history-strip" id="history-container">
            </div>

        <div class="game-stage">
            <canvas id="crashCanvas"></canvas>
            
            <div class="game-info">
                <div id="status-text" class="status-text">ОЖИДАНИЕ</div>
                <div id="big-multiplier" class="big-digits">1.00x</div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="bet-input-group">
                <button class="btn-mini" onclick="adjustBet(0.5)">1/2</button>
                <button class="btn-mini" onclick="adjustBet(2)">x2</button>
                <div class="input-wrapper">
                    <span class="input-icon">$</span>
                    <input type="number" id="betInput" value="10">
                </div>
            </div>
            
            <button id="actionBtn" class="btn-main" onclick="handleAction()">
                <span class="btn-title">СТАВКА</span>
                <span class="btn-subtitle">СЛЕД. РАУНД</span>
            </button>
        </div>

        <div class="live-feed">
            <div class="feed-header">
                <span>ИГРОК</span>
                <span>СТАВКА</span>
                <span>КЭФ</span>
                <span>ВЫИГРЫШ</span>
            </div>
            <div class="feed-list" id="feed-list">
                </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
